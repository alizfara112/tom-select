<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Selectize.js Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/jqueryui.js"></script>
		<script src="../dist/js/selectize.standalone.js"></script>
		<script src="js/index.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<h1>Selectize.js</h1>

			<div class="demo">
				<h2>Plugin: "input_autogrow"</h2>
				<div class="control-group">
					<label for="input-tags">Tags:</label>
					<input type="text" id="input-autogrow" class="demo-default" value="awesome,neat" autocomplete="off" placeholder="How cool is this?">
				</div>
				<script>
				new Selectize('#input-autogrow',{
					plugins: ['input_autogrow'],
				});
				</script>
			</div>


			<div class="demo">
				<h2>Plugin: "remove_button"</h2>
				<div class="control-group">
					<label for="input-tags">Tags:</label>
					<input type="text" id="input-tags" class="input-tags demo-default" value="awesome,neat" autocomplete="off">
				</div>
				<script>
				new Selectize('#input-tags',{
					plugins: ['remove_button'],
					persist: false,
					create: true,
					onDelete: function(values) {
						return confirm(values.length > 1 ? 'Are you sure you want to remove these ' + values.length + ' items?' : 'Are you sure you want to remove "' + values[0] + '"?');
					}
				});
				</script>
			</div>


			<div class="demo">
				<h2>Plugin: "remove_button"</h2>
				<div class="control-group">
					<label for="input-tags2">Tags:</label>
					<select id="input-tags2" class="demo-default" value="awesome" autocomplete="off">
						<option>awesome</option>
						<option>neat</option>
					</select>
				</div>
				<script>
				new Selectize('#input-tags2',{
					plugins: ['remove_button'],
					persist: false,
					create: true,
					maxItems: 1,
				});
				</script>
			</div>

			<div class="demo">
				<h2>Plugin: "no_backspace_delete"</h2>
				<div class="control-group" id="disable-wrapper" style="position:relative">
					<label for="input-disable-active">Tags:</label>
					<input type="text" id="input-disable-active" class="demo-default" value="awesome,neat" autocomplete="off">
					<input type="text" id="input-disable-control" class="demo-default"  autocomplete="off" placeholder="How cool is this?">
				</div>
				<script>
				new Selectize('#input-disable-active',{
					plugins: ['no_backspace_delete','remove_button',],
					persist: false,
					create: true,
					controlInput: '#input-disable-control',
					dropdownParent: '#disable-wrapper',
				});
				</script>
			</div>



			<div class="demo">
				<h2>Plugin: "restore_on_backspace"</h2>
				<div class="control-group">
					<label for="input-tags6">Tags:</label>
					<input type="text" id="input-tags6" class="demo-default" value="awesome,neat" autocomplete="off">
				</div>
				<script>
				new Selectize('#input-tags6',{
					plugins: ['restore_on_backspace'],
					persist: false,
					create: true
				});
				</script>
			</div>

			<div class="demo">
				<h2>Plugin: "drag_drop"</h2>
				<div class="control-group">
					<label for="input-sortable">Tags:</label>
					<input type="text" id="input-sortable" class="input-sortable demo-default" value="drag,these,items,around" autocomplete="off">
				</div>
				<script>
				new Selectize('#input-sortable',{
					plugins: ['drag_drop'],
					persist: false,
					create: true
				});
				</script>
			</div>

			<div class="demo">
				<h2>Plugin: "dropdown_header"</h2>
				<div class="control-group">
					<label for="select-code-language">Single:</label>
					<select id="select-code-language" class="demo-code-language" placeholder="Select a language..." autocomplete="off">
						<option value="txt">Text</option>
						<option value="md">Markdown</option>
						<option value="html">HTML</option>
						<option value="php">PHP</option>
						<option value="python">Python</option>
						<option value="java">Java</option>
						<option value="js" selected>JavaScript</option>
						<option value="c#">Ruby</option>
						<option value="c#">VHDL</option>
						<option value="c#">Verilog</option>
						<option value="c#">C#</option>
						<option value="c++">C/C++</option>
					</select>
				</div>
				<script>
				new Selectize('#select-code-language',{
					sortField: 'text',
					hideSelected: false,
					plugins: {
						'dropdown_header': {
							title: 'Language'
						}
					}
				})
				</script>
			</div>
		</div>
	</body>
</html>
